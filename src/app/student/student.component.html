<div>
    <input required placeholder="Enter your name" type="text" (input)="name = $event.target.value" />
    <textarea (input)="answer = $event.target.value">Enter your answer...
</textarea>
    <button (click)="getAnswer(answer,name)">Submit</button>
</div>

<div>
    <div *ngFor="let mark of marks">
        <p *ngIf="mark.grade != 99">
            <b>{{ mark.name }}</b>: {{ mark.grade }}
        </p>
    </div>
</div>
